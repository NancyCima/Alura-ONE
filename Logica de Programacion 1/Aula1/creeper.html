<!-- In here, the face of Creeper from Minecraft will be drawn with html canvas -->

<canvas width="600" height="400"></canvas>

<script>

    var screen = document.querySelector("canvas");
    var pincel = screen.getContext("2d");

    //Code for the head of Creeper
    pincel.fillStyle = 'darkgreen';
    pincel.fillRect(200, 50, 350 ,300);

    //Code for the eyes of Creeper
    pincel.fillStyle = 'black';
    pincel.fillRect(250, 110, 90, 90);
    pincel.fillRect(410, 110, 90, 90);

    //Code for the nose of Creeper
    pincel.fillStyle = 'black';
    //the inicial x for th nose is the inicial x of the left eye plus its width (250+90=340)
    //the inicial y for th nose is the inicial y of the eyes plus its height (110+90=200)
    pincel.fillRect(340, 200, 70, 100);

    //Code for the mouth of Creeper
    pincel.fillStyle = 'black';
    //inicial x for the mouth is inicial x for the nose minus its width (340-40=300)
    //inicial y for the mouth is inicial y for the nose plus half its height (200+45=245)
    pincel.fillRect(300, 245, 40, 105);
    pincel.fillRect(410, 245, 40, 105);

</script>
