<meta charset="UTF-8">

<!-- This program shows all the years there was or would be a FIFA World Cup
   from the first one on 1930 to a particular year the user chooses -->

<h1> AÑOS DEL MUNDIAL DE LA FIFA </h1>

<script>

	function print(sentence) {

		document.write(sentence);
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	var worldCupYear = 1930;
	var limit = parseInt(prompt("Ingrese hasta que año le gustaria conocer las fechas del mundial"))


	while (worldCupYear <= limit) {

		print("Hubo mundial de la FIFA en el año " + worldCupYear);
		worldCupYear = worldCupYear + 4;

	}

	print("fin")

</script>
